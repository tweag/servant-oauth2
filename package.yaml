name:                servant-oauth2
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/tweag/servant-oauth2-combinator#readme
license:             BSD3
author:              Tweag
maintainer:          noon.vandersilk@tweag.io
copyright:           2022 Tweag
category:            Web
extra-source-files:
- README.md

ghc-options:
  -W
  -Wall

default-extensions:
  - DataKinds
  - DeriveGeneric
  - DerivingStrategies
  - FlexibleContexts
  - ImportQualifiedPost
  - KindSignatures
  - NoStarIsType
  - OverloadedStrings
  - PackageImports
  - PolyKinds
  - ScopedTypeVariables
  - TypeApplications
  - TypeOperators


dependencies:
  - base >= 4.7 && < 5
  - binary
  - bytestring
  - clientsession
  - cookie
  - servant
  - servant-blaze
  - servant-server
  - shakespeare
  - text
  - tomland
  - wai
  - warp

executables:
  example:
    source-dirs:      example
    main:             Main.hs
    dependencies:
      - servant-oauth2


library:
  source-dirs: src
